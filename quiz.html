<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역사 종합 학습 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
        }

        .category-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .category-card h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .category-card p {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .category-count {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .level-card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .level-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .level-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .level-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .level-card p {
            color: #6b7280;
            font-size: 0.85em;
        }

        .level-basic {
            border: 3px solid #10b981;
        }

        .level-basic h3 {
            color: #10b981;
        }

        .level-standard {
            border: 3px solid #f59e0b;
        }

        .level-standard h3 {
            color: #f59e0b;
        }

        .level-advanced {
            border: 3px solid #ef4444;
        }

        .level-advanced h3 {
            color: #ef4444;
        }

        .level-all {
            border: 3px solid #667eea;
        }

        .level-all h3 {
            color: #667eea;
        }

        .filter-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
        }

        .filter-group label {
            color: white;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            background: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-meta {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge.level-기초 {
            background: #10b981;
            color: white;
        }

        .badge.level-표준 {
            background: #f59e0b;
            color: white;
        }

        .badge.level-심화 {
            background: #ef4444;
            color: white;
        }

        .question-number {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.2em;
            color: #1f2937;
            margin-bottom: 25px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f9fafb;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .option.correct {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .option.wrong {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .explanation-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .explanation-text {
            color: #4b5563;
            line-height: 1.8;
        }

        .button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .button-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            width: 100%;
        }

        .button-secondary:hover {
            background: white;
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button-nav {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .button-nav:hover {
            background: white;
            transform: translateY(-2px);
        }

        .no-questions {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-questions h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result-summary {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .result-text {
            font-size: 1.3em;
            color: #4b5563;
            margin: 10px 0;
        }

        .result-message {
            font-size: 1.1em;
            color: #6b7280;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .filter-section {
                grid-template-columns: 1fr;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .level-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .question-text {
                font-size: 1.1em;
            }

            .result-score {
                font-size: 3em;
            }

            .category-card {
                padding: 25px;
            }

            .category-icon {
                font-size: 2.5em;
            }

            .level-card {
                padding: 25px 20px;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
    </style>
</head>

    <div class="container">
        <h1>📚 역사 종합 학습 퀴즈</h1>

        <div class="glass-card">
            <div class="category-grid">
                <div class="category-card" onclick="startQuiz('서양사')">
                    <div class="category-icon">🏛️</div>
                    <h3>서양사</h3>
                    <p>고대 제국부터 근대 혁명까지</p>
                    <div class="category-count">30문제</div>
                </div>
                <div class="category-card" onclick="startQuiz('고려')">
                    <div class="category-icon">👑</div>
                    <h3>고려사</h3>
                    <p>후삼국 통일부터 말기까지</p>
                    <div class="category-count">15문제</div>
                </div>
                <div class="category-card" onclick="startQuiz('조선')">
                    <div class="category-icon">📜</div>
                    <h3>조선사</h3>
                    <p>건국부터 붕당정치까지</p>
                    <div class="category-count">15문제</div>
                </div>
                <div class="category-card" onclick="startQuiz('한국사')">
                    <div class="category-icon">🇰🇷</div>
                    <h3>한국사</h3>
                    <p>고려 + 조선 통합</p>
                    <div class="category-count">30문제</div>
                </div>
            </div>
        </div>

        <div id="quizSection" style="display: none;">
            <div class="glass-card">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">진행률</div>
                        <div class="stat-value" id="progressStat">0/0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">정답</div>
                        <div class="stat-value" id="correctStat">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">오답</div>
                        <div class="stat-value" id="wrongStat">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">정답률</div>
                        <div class="stat-value" id="accuracyStat">0%</div>
                    </div>
                </div>
            </div>

            <div id="questionContainer"></div>

            <div class="glass-card">
                <div class="navigation">
                    <button class="button button-nav" onclick="previousQuestion()" id="prevBtn">◀ 이전</button>
                    <button class="button button-nav" onclick="nextQuestion()" id="nextBtn">다음 ▶</button>
                </div>
                <button class="button button-primary" onclick="showResults()" id="finishBtn" style="margin-top: 15px; display: none;">결과 확인하기</button>
            </div>
        </div>

        <div id="resultSection" style="display: none;">
            <div class="glass-card">
                <div class="result-summary">
                    <h2>🎉 퀴즈 완료!</h2>
                    <div class="result-score" id="finalScore">0%</div>
                    <div class="result-text">
                        <strong id="finalCorrect">0</strong>문제 정답 / 
                        <strong id="finalTotal">0</strong>문제 중
                    </div>
                    <div class="result-message" id="resultMessage"></div>
                </div>
                <button class="button button-primary" onclick="location.reload()">다시 시작하기</button>
            </div>
        </div>
    </div>

            document.getElementById('progressStat').textContent = `${answered}/${total}`;
            document.getElementById('correctStat').textContent = stats.correct;
            document.getElementById('wrongStat').textContent = stats.wrong;
            document.getElementById('accuracyStat').textContent = `${accuracy}%`;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');

            prevBtn.disabled = currentQuestionIndex === 0;
            
            const allAnswered = userAnswers.every(a => a !== null);
            
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = allAnswered ? 'block' : 'none';
            } else {
                nextBtn.style.display = 'block';
                finishBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function showResults() {
            const total = currentQuestions.length;
            const score = Math.round((stats.correct / total) * 100);

            let message = '';
            if (score >= 90) {
                message = '🏆 완벽합니다! 역사 지식이 매우 뛰어납니다!';
            } else if (score >= 70) {
                message = '👍 잘했습니다! 기본 개념을 잘 이해하고 있네요.';
            } else if (score >= 50) {
                message = '📚 괜찮습니다! 조금만 더 복습하면 좋을 것 같아요.';
            } else {
                message = '💪 다시 한번 도전해보세요! 복습이 필요합니다.';
            }

            document.getElementById('finalScore').textContent = `${score}%`;
            document.getElementById('finalCorrect').textContent = stats.correct;
            document.getElementById('finalTotal').textContent = total;
            document.getElementById('resultMessage').textContent = message;

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
